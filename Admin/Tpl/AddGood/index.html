<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <title></title>
        <link rel="stylesheet" href="__PUBLIC__/Common/css/base.css" />
        <link rel="stylesheet" href="__PUBLIC__/Admin/css/Agood.css" />
        <script src="__PUBLIC__/Common/js/jquery-1.8.3.js"></script>
        <script src="__PUBLIC__/Admin/js/addgood.js"></script>
        <script type="text/javascript">
            var brands_url = '{:U("brands")}';
            var attr_url = '{:U("attr")}';
        </script>
    </head>
    <body>
        <div class="ititle">
            商品上传
        </div>
        <ul class="guid">
            <li>基本信息</li>
            <li>详细描述</li>
            <li>其他信息</li>
            <li>商品属性</li>
            <li>商品相册</li>
            <li>售后服务</li>
        </ul>
        <form action="{:U('put_good')}" method="post" class="form">
            <div class="innerbox">
                <table class="tb">
                    <tr>
                        <td class="tname">商品名称:</td>
                        <td>
                            <input type="text" name="name" />
                        </td>
                    </tr>
                    <tr>
                        <td class="tname">商品单位:</td>
                        <td>
                            <input type="text" name="unit" />
                        </td>
                    </tr>
                    <tr>
                        <td class="tname">商品货号:</td>
                        <td>
                            <input type="text" name="number" />
                        </td>
                    </tr>
                    <tr id="clone">
                        <td class="tname">商品分类:</td>
                        <td>
                            <select name="cid[]" id="cate">
                                <option value="">选择分类</option>
                                <foreach name='cate' item='v'>
                                    <option value="{$v.id}" tid="{$v.tid}" pid='{$v.pid}'>
                                        {$v.html}{$v.name}
                                    </option>
                                </foreach>
                            </select>
                            <input type="button"  value="more+" class="button addtype"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="tname">商品品牌:</td>
                        <td>
                            <select name="bid" id="brand">
                                <option value="0">选择品牌:</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="tname">本店售价:</td>
                        <td>
                            <input type="text" name="price" />&nbsp;&nbsp;&nbsp;元
                        </td>
                    </tr>
                    <tr>
                        <td class="tname">市场售价:</td>
                        <td>
                            <input type="text" name="mprice" />&nbsp;&nbsp;&nbsp;元
                        </td>
                    </tr>

                </table>
            </div>


            <div class="innerbox">
                <table class="tb ed">
                    <tr>
                        <td class="tfont">商品详细介绍:</td>
                    </tr>
                    <tr  class="edit">
                        <td>
                            <editor name='intro'/>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="innerbox">
                <table class="tb ed">
                    <tr>
                        <td style="width:200px;">商品的点击次数:</td>
                        <td align="left">
                            <input type="text" name="click" style="width: 60px"/>&nbsp;&nbsp;&nbsp;次
                        </td>
                    </tr>
                    <tr>
                        <td style="width:200px;">是否为推荐商品：</td>
                        <td align="left">
                            <label>
                                <span>是</span>
                                <input type="radio" name="recommend" value="1"/>
                            </label>
                            <label>
                                <span>否</span>
                                <input type="radio" name="recommend" value="0" />
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td style="width:200px;">是否为热卖商品：</td>
                        <td align="left">
                               <label>
                                <span>是</span>
                                <input type="radio" name="hot" value="1"/>
                            </label>
                            <label>
                                <span>否</span>
                                <input type="radio" name="hot" value="0" />
                            </label>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="innerbox">
                <table class="tb" id="attr">
                    <tr>
                        <td class="tfont" width="100px;">选择商品类型:</td>
                         <td>
                        <select name="tid" id="good_type">
                            <option value="0">选择商品类型</option>
                            <foreach name="goods_type" item="v">
                                <option value="{$v.id}">{$v.name}</option>
                            </foreach>
                        </select>
                        </td>
                    </tr>
                </table>
            </div>

             <div class="innerbox">
                 <table class="tb" style="width:80%">
                    <tr>
                        <td class="tfont" width="100px;">商品图册:</td>
                    </tr>
                     <tr>
                          <td>
                              <upload name='img' limit='10' path='./Uploads/img_list' width="250,80" height="280,90"/>
                        </td>
                     </tr>
                      <tr>
                        <td class="tfont" width="100px;">列表页展示图:</td>
                    </tr>
                     <tr>
                          <td>
                              <upload name='pic' limit='1' path='./Uploads/img_list' />
                        </td>
                     </tr>
                </table>
            </div>


             <div class="innerbox">
                <table class="tb ed">
                    <tr>
                        <td class="tfont">售后服务:</td>
                    </tr>
                    <tr  class="edit">
                        <td>
                            <editor name='service'/>
                        </td>
                    </tr>
                </table>
            </div>



            <input type="submit" value="确定" class="gsubmit" style="margin-left: 85%"/>
        </form>
    </body>
</html>
