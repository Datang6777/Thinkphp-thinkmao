<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="__PUBLIC__/Common/css/base.css" />
        <link rel="stylesheet" href="__PUBLIC__/Admin/css/channel.css" />
    </head>
    <body>
        <table class="channel_list">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>品牌名称</td>
                    <td>品牌LOGO</td>
                    <td>操作</td>
                </tr>
            </thead>
        <tbody>
        <foreach name='brands' item='n'>
               <tr>
                   <td class="good_id">{$n.id}</td>
                   <td class="c_title" style="width: 10%;text-align: center">{$n.name}</td>
                   <td class="c_title" style="width: 15%;text-align: center">
                       <img src="{$n.logo}" style="height:40px"/>
                   </td>
                   <td class="mod">
                       <a href="{:U('good_show')}?id={$n.id}" class="btn btn-success">
                           <i class="icon-zoom-in icon-white"></i>
                           View				
                       </a>
                       <a href="{:U('edit_brand_show')}?id={$n.id}" class="btn btn-info">
                           <i class="icon-edit icon-white"></i>
                           Edit
                       </a>
                       <a href="{:U('del_good_type')}?id={$n.id}" class="btn btn-danger">
                            <i class="icon-trash icon-white"></i>
                            Delete							
                       </a>                      
                   </td>
               </tr>
            </foreach>
         </tbody>
        </table>

        <h4><a href="{:U('Brands/add_brand_show')}" class="btn addtop btn-danger" style="float: right">
                <i class="icon-trash icon-white"></i>
                添加品牌</a></h4>
    </body>
</html>
