<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="__PUBLIC__/Common/css/base.css" />
        <link rel="stylesheet" href="__PUBLIC__/Admin/css/channel.css" />
        <script src="__PUBLIC__/Common/js/jquery-1.8.3.js"></script>
        <script src="__PUBLIC__/Admin/js/cate.js"></script>
    </head>
    <body>
        <table class="channel_list">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>分类名称</td>
                    <td>操作</td>
                </tr>
            </thead>
        <tbody id="catetbody">
        <foreach name='cate' item="n">
            <if condition="$n['top'] eq '1'">
                 <tr flag="{$n.top}">
           <else/>
                  <tr style="display: none" flag="{$n.top}">
            </if>
                   <td >{$n.id}</td>
                   <td class="c_title">
                       {$n.html}{$n.name}
                   <if condition="$n['end'] neq 'true'">
                       <span class="catep" openx='0'></span>
                   </if>
                   </td>
                   <td class="mod" style="width: 40%">
                       <a href="{:U('add_top_cate_show')}?pid={$n.id}" class="btn btn-success">
                           <i class="icon-zoom-in icon-white"></i>
                           AddChildren				
                       </a>
                       <a href="{:U('mod_cate')}?id={$n.id}" class="btn btn-info">
                           <i class="icon-edit icon-white"></i>
                           Edit
                       </a>
                       <a href="{:U('del_cate')}?id={$n.id}" class="btn btn-danger">
                            <i class="icon-trash icon-white"></i>
                            Delete							
                       </a>
                     
                   </td>
               </tr>            
        </foreach>
         </tbody>
        </table>
        <ul class="catelist" style="float: left;margin-top: 20px;margin-left: 30px;">
                    <li class="endcpoint">Prev</li>
                    <li style="border:none" class="endcpoint">Next</li>
                </ul>
        <a href="{:U('add_top_cate_show')}?pid=0" class="btn addtop btn-danger" style="float: right;margin-top: 30px;">
                <i class="icon-trash icon-white"></i>
                添加顶级分类
        </a>        
    </body>
</html>
