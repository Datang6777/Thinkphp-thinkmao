<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="__PUBLIC__/Common/css/base.css" />
        <link rel="stylesheet" href="__PUBLIC__/Admin/css/channel.css" />
        <script type="text/javascript" src="__PUBLIC__/Common/js/jquery-1.8.3.js"></script>
         <script type="text/javascript" src="__PUBLIC__/Admin/js/order.js"></script>
         <script type="text/javascript">
             var mod = "{:U(mod_remark)}";
         </script>
    </head>
    <body>
        <table class="channel_list">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>商品数量</td>
                    <td>价钱总计</td>
                    <td>订单备注</td>
                    <td>订单状态</td>
                    <td>操作</td>
                </tr>
            </thead>
        <tbody>
        <foreach name='mes' item="n">
               <tr>
                   <td>{$n.id}</td>
                   <td >{$n.quantity}</td>
                   <td>{$n.subtotal}</td>
                   <td class="remark">
                       {$n.remark}
                       <input type="hidden" value="{$n.id}" />
                   </td>
                   <td>{$n.status}</td>
                   <td class="mod">
                       <a href="{:U('mod_order')}?id={$n.id}">修改订单</a>
                       <a href="{:U('del_order')}?id={$n.id}">删除订单</a>
                       <a href="{:U('pass')}?id={$n.id}">审核通过</a>
                   </td>
               </tr>
        </foreach>
         </tbody>
        </table>
    </body>
</html>
