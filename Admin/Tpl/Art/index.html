<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="__PUBLIC__/css/base.css" />
        <link rel="stylesheet" href="__PUBLIC__/css/channel.css" />
    </head>
    <body>
        <table class="channel_list">
            <thead>
                <tr>
                    <td>AID</td>
                    <td>文章名</td>
                    <td>操作</td>
                </tr>
            </thead>

               </tr>            
            </list>
         </tbody>
        </table>
        <div class="page">
            {$page}
        </div>
         <h4><a href="__CONTROL__/add" class="addtop">添加文章</a></h4>
