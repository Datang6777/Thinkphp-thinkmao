<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title></title>
    <link rel="stylesheet" href="__PUBLIC__/Common/css/base.css" />
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/channel.css" />   
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/list_goods.css" />
    <script src="__PUBLIC__/Common/js/jquery-1.8.3.js"></script>
    <script src="__PUBLIC__/Admin/js/lgoods.js"></script>
    <script type="text/javascript">
        var del_url = "{:U('good_del')}";
    </script>
</head>
 <body>      
        <table class="channel_list">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>商品名称</td>
                    <td>列表图</td>
                    <td>货号</td>
                    <td>价格</td>
                    <td>操作</td>
                </tr>
            </thead>
        <tbody>
            <foreach name='goods' item="n">
               <tr>
                   <td class="good_id">{$n.id}</td>
                   <td class="c_title gname">{$n.name}</td>
                   <td class="list_td_img">
                       <img src="{$n.pic}" class="list_img"/>
                   </td>
                   <td class="number">
                       {$n.number}
                   </td>
                   <td class="td_price">
                       {$n.price}
                   </td>
                   
                   <td class="mod">
                       <!-- <a href="{:U('good_show')}?id={$n.id}" class="btn btn-success">
                           <i class="icon-zoom-in icon-white"></i>
                           View				
                       </a> -->
                       <a href="{:U('viewedite')}?id={$n.id}" class="btn btn-info">
                           <i class="icon-zoom-in icon-white"></i>
                           View
                           <i class="icon-edit icon-white"></i>
                           Edit
                       </a>
                       <a class="btn btn-danger gdel" gid="{$n.id}">
                           <i class="icon-trash icon-white"></i>
                           Delete							
                       </a>
                   </td>
               </tr>            
            </foreach>
         </tbody>
        </table>
     <div class="page">{$page}</div>
    </body>
</html>
