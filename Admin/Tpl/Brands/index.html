<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="__PUBLIC__/Common/css/base.css" />
        <link rel="stylesheet" href="__PUBLIC__/Admin/css/channel.css" />
    </head>
    <body>
        <table class="channel_list">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>品牌名称</td>
                    <td>品牌LOGO</td>
                    <td>操作</td>
                </tr>
            </thead>
        <tbody>
        <foreach name='brands' item='n'>
               <tr>
                   <td>{$n.id}</td>
                   <td class="c_title">{$n.name}</td>
                   <td class="c_title" style="text-align: center">
                       <img src="{$n.logo}" style="height:50px"/>
                   </td>
                   <td class="mod">
                       |&nbsp;<a href="{:U('edit_brand_show')}?id={$n.id}">编辑品牌</a>|
                       <a href="{:U('del_good_type')}?id={$n.id}">删除该品牌</a>
                   </td>
               </tr>
            </foreach>
         </tbody>
        </table>

        <h4><a href="{:U('Brands/add_brand_show')}" class="addtop">添加品牌</a></h4>
    </body>
</html>
