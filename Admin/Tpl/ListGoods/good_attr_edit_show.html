<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title></title>
    <link rel="stylesheet" href="__PUBLIC__/Common/css/base.css" />
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/channel.css" />
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/list_goods.css" />
    <script type="text/javascript" src="__PUBLIC__/Common/js/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/js/list_goods.js"></script>
</head>
 <body>
     <form action="{:U('attr_modify')}" method="post">
        <table class="channel_list">
            <thead>
                <tr>
                    <td>ID</td>
                    <foreach name='attr_all' item='m'>
                        <td colspan="2">
                            规格
                        </td>
                    </foreach>

                        <td>
                            货号
                        </td>
                    <td>
                        是否设为套餐
                    </td>
                     <td >
                            库存
                        </td>
                </tr>
            </thead>
        <tbody id="tbody">
            <foreach name="data" item="t" key='krows'>
               <tr class="tmplate">
                   <td class="good_id">{$gid}</td>
                  <foreach name='attr_all' item="k" key='kcomcol'>
                   <td>
                       {$k.name}
                   </td>
                   <td>
                      <select name="{$gid}[{$k.id}][]">
                          <option value="all">选择规格值</option>
                          <foreach name='k.value' item="n" key='key'>
                              <if condition="$t['attr'][$kcomcol]['1'] eq $key">
                                  <option value="{$key}" selected="selected">{$n}</option>
                              <else/>
                                 <option value="{$key}">{$n}</option>
                              </if>
                           </foreach>
                      </select>
                   </td>
                  </foreach>
                     <td>
                         <input type="text" name="{$gid}[num][]" value="{$t.number}"/>
                   </td>
                   <td>
                       <if condition="$t[series]">
                           <input type="button" class="series1 zb" value="{$t.price}"/>
                           <input type="hidden" name="{$gid}[series][]" class='zzd' value="{$t.series}"/>
                           <input type="hidden" name="{$gid}[price][]" class="zzdprice" value="{$t.price}"/>
                       <else/>
                           <input type="button" class="series0 zb"/>
                           <input type="hidden" name="{$gid}[series][]" class='zzd' value="{$t.series}"/>
                           <input type="hidden" name="{$gid}[price][]" class="zzdprice" value="{$t.price}"/>
                       </if>

                   </td>
                   <td id="gnum">
                       <input type="text" name="{$gid}[number][]" value="{$t.inventory}"/>&nbsp;&nbsp;&nbsp;{$goods_mes.0.unit}&nbsp;&nbsp;&nbsp;<span class="ldel">del-</span>
                   </td>

               </tr>
            </foreach>
         </tbody>
        </table>
         <div id="gsbu">
             <input type="buttom" value="添加" class="gsubmit adde"/>
             <input type="submit" value="确定" class="gsubmit"/>
         </div>
        </form>
    </body>
</html>
