<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
     <link rel="stylesheet" href="__PUBLIC__/css/jquery-ui-1.9.2.custom.css" />
     <link rel="stylesheet" href="__PUBLIC__/css/addchannel.css" />
     <script src="__PUBLIC__/js/jquery-1.8.3.js"></script>
     <script src="__PUBLIC__/js/jquery-ui-1.9.2.custom.min.js"></script>
     <script>
    $(function() {
        $( "#tabs" ).tabs({selected:1});
    });
    </script>
     <body>
        <form action="__CONTROL__/edit" method="post">
         <input type="hidden" name='cid' value="{$cid}"/>
        <div id="tabs">
    <ul>
        <li><a href="#tabs-1">基本设置</a></li>
        <li><a href="#tabs-2">静态规则</a></li>
    </ul>
    <div id="tabs-1">
        <table class="table1">
            <tr>
                <td width="100">栏目名称</td>
                <td><input type="text" size="60" name="c_title" value="{$data[0]['c_title']}"/></td>
            </tr>
            <tr>
                <td width="100">关键字</td>
                <td><input type="text" size="60" name="c_keyword" value="{$data[0]['c_keyword']}"/></td>
            </tr>
            <tr>
                <td width="100">描述</td>
                <td>
                    <textarea cols="60" rows="6" name="c_desc">{$data[0]['c_desc']}</textarea>
                </td>
            </tr>
      </table>
    </div>
    <div id="tabs-2">
         <table class="table1">
            <tr>
                <td width="100">列表页模板</td>
                <td>
                    <select name="c_list_mod">
                        <option value="{$data[0]['c_list_mod']}">默认之前</option>
                        <list from="$dirs" name="n">
                          <option value="{$n.path}">{$n.name}</option>
                        </list>
                    </select>
                </td>
            </tr>
            <tr>
                <td>内容页模板</td>
                <td>
                    <select name="c_con_mod">
                        <option value="{$data[0]['c_con_mod']}">默认之前</option>
                        <list from="$cons" name="m">
                          <option value="{$m.path}">{$m.name}</option>
                        </list>
                    </select>
                </td>
            </tr>
            <tr>
                <td>列表页静态规则</td>
                <td><input type="text" size="100" name="c_list_static_url" value="{catdir}/{page}.html"/>
                <span>{catdir}栏目静态目录 {y}年{m}月{d}日</span></td>
            </tr>
            <tr>
                <td>内容页静态规则</td>
                <td>
                    <input type="text" size="100" name="c_con_static_url" value="category.html"/>
                    <span>{catdir}栏目静态目录 {y}年{m}月{d}日 {aid}文章ID</span>
                </td>
            </tr>
      </table>
    </div>
</div>
            <input type="submit" clas="button1" value="更新数据"/>
        </form>         
    </body>
</html>
