<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="__PUBLIC__/css/base.css" />
        <link rel="stylesheet" href="__PUBLIC__/css/channel.css" />        
    </head>
    <body>
        <table class="channel_list">
            <thead>
                <tr>
                    <td>CID</td>
                    <td>栏目名称</td>
                    <td>操作</td>
                </tr>
            </thead>
        <tbody>
            <list from="$channel" name="n">
               <tr>
                   <td>{$n.cid}</td>
                   <td class="c_title">|-{$n.html}{$n.c_title}</td>
                   <td class="mod">
                       <a href="__CONTROL__/addshow/pid/{$n.cid}">增加子栏目</a>

                       <a href="__CONTROL__/editshow/cid/{$n.cid}">修改栏目</a>
                   </td>
               </tr>            
            </list>
         </tbody>
        </table>
        <div class="page">
            {$page}
        </div>
        <h4><a href="__CONTROL__/addshow" class="addtop">添加顶级栏目</a></h4>
    </body>
</html>
