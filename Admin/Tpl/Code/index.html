<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
          <link rel="stylesheet" href="__PUBLIC__/css/code.css" />
         <link rel="stylesheet" href="__PUBLIC__/css/base.css" />
    </head>
    <body>
         <div class="ititle">
            验证码配置管理
        </div>
        <form action="__CONTROL__/main" method='post'>
            <table class="codetable">
                <tr>
                    <td>验证码宽度：</td>
                    <td><input type="text" name="code_width" value="{$code_width}" /></td>
                </tr>
                <tr>
                    <td>验证码的高度:</td>
                    <td>
                        <input type="text" name='code_height' value="{$code_height}"/>
                    </td>
                </tr>
                <tr>
                    <td>验证码的长度:</td>
                    <td>
                        <input type="text" name='code_len' value="{$code_len}"/>
                    </td>
                </tr>
            </table>
            <input type="submit" value="确定" class="codesub"/>
        </form>
    </body>
</html>
