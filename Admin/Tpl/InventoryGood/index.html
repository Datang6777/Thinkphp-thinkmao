<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="__PUBLIC__/Common/css/base.css" />
        <link rel="stylesheet" href="__PUBLIC__/Admin/css/channel.css" />        
        <script src="__PUBLIC__/Common/js/jquery-1.8.3.js"></script>
        <script src="__PUBLIC__/Admin/js/inventory.js"></script>
    </head>
    <body>
        <table class="channel_list">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>商品名称</td>                    
                    <td>货号</td>
                    <td>剩余库存总量</td>
                    <td>销售总量</td>
                    <td>价格</td>
                    <td>操作</td>
                </tr>
            </thead>
        <tbody>
            <foreach name='goods_mes' item="n">
               <tr>
                   <td class="good_id">{$n.gid}</td>
                   <td class="c_title gname" title="{$n.gname}" style="width:210px;overflow: hidden">
                       {$n.gname}
                     </td>
                   <td>
                       {$n.number}
                   </td>
                   <td>
                    <if condition="$n['inventnum'] eq 0">
                       0{$n.unit}
                      <else/>
                       {$n.inventnum}{$n.unit}
                     </if>
                   </td>
                   <td>
                       {$n.sell_num}{$n.unit}
                   </td>
                   <td class="td_price">
                       {$n.price}元
                   </td>
                   
                   <td class="mod">
                       <a href="{:U('invent')}?id={$n.gid}" class="btn btn-success">
                           <i class="icon-zoom-in icon-white"></i>
                           View	
                           <i class="icon-edit icon-white"></i>
                           Edit			
                       </a>                       
                   </td>
               </tr>            
            </foreach>
         </tbody>
        </table>
     <div class="page">{$page}</div>
    </body>
</html>
