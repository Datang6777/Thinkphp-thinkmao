<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <title></title>
        <link rel="stylesheet" href="__PUBLIC__/Common/css/base.css" />
        <link rel="stylesheet" href="__PUBLIC__/Admin/css/Agood.css" />
        <script src="__PUBLIC__/Common/js/jquery-1.8.3.js"></script>
        <script src="__PUBLIC__/Admin/js/addgood.js"></script>
        <script type="text/javascript">
            var brands_url = '{:U("brands")}';
            var attr_url = '{:U("attr")}';
            var type_url ='{:U("type")}';
        </script>
    </head>
    <body>
        <div class="ititle">
            商品上传
        </div>
        <ul class="guid">
            <li class="rudio">基本信息</li>
            <li class="rudio">详细描述</li>
            <li class="rudio">其他信息</li>
            <li class="rudio">商品属性</li>
            <li class="rudio">商品相册</li>
            <li class="rudio">售后服务</li>
        </ul>
        <form action="{:U('put_good')}" method="post" class="form">
            <div class="innerbox" >
                
                <table class="tb">
                    <tr>
                        <td class="tname">商品名称:</td>
                        <td>
                            <input type="text" name="name" />
                        </td>
                    </tr>
                    <tr>
                        <td class="tname">商品单位:</td>
                        <td>
                            <input type="text" name="unit" />
                        </td>
                    </tr>
                    <tr>
                        <td class="tname">商品货号:</td>
                        <td>
                            <input type="text" name="number" />
                        </td>
                    </tr>
                    <tr id="clone">
                        <td class="tname">商品分类:</td>
                        <td  style="position:relative">
                            <div class="select_char inputstyle" id="res_char">
                                请选择栏目
                            </div>
                            <div class="show_cate rudio">
                                <cate4 cid="top">                                        
                                    <span ss="{}" class="c1 catename" flag="1">{$field['name']}<span class="show_status">+</span></span>                                    
                                            <ul class="ul1">
                                                <cate4 cid="$field['id']">
                                                    <li>                                                        
                                                            <span ss="{}" class="c2 catename" flag="1">{$field['name']}<span class="show_status">+</span></span>                                                       
                                                        <ul class="ul1">
                                                            <cate4 cid="$field['id']">
                                                                <li>                                                                   
                                                                       <span ss="{}" class="c3 catename" flag="1">{$field['name']}<span class="show_status">+</span></span>
                                                                           <ul class="ul1">
                                                                              <cate4 cid="$field['id']">
                                                                                <li ss="{}" class="c4 catename" flag="false" cateid="{$field.id}" val="{$field['name']}">                                                                   
                                                                                 {$field['name']}                                                                   
                                                                                 </li>
                                                                             </cate4>
                                                                           </ul>
                                                                </li>
                                                            </cate4>
                                                        </ul>
                                                    </li>
                                                </cate4>
                                            </ul>
                                    <p></p>
                                        
                                    </cate4>
                                
                                
                            </div>

                        </td>
                    </tr>
                    <tr>
                        <td class="tname">商品品牌:</td>
                        <td style="position:relative">
                            <div id="brand_div"></div>
                            <div class="select_char inputstyle" id="res_brand">
                                请选品牌
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="tname">本店售价:</td>
                        <td>
                            <input type="text" name="price" />&nbsp;&nbsp;&nbsp;元
                        </td>
                    </tr>
                    <tr>
                        <td class="tname">市场售价:</td>
                        <td>
                            <input type="text" name="mprice" />&nbsp;&nbsp;&nbsp;元
                        </td>
                    </tr>

                </table>
            </div>


            <div class="innerbox">
                <table class="tb ed">
                    <tr>
                        <td class="tfont">商品详细介绍:</td>
                    </tr>
                    <tr  class="edit">
                        <td>
                            <editor name='intro'/>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="innerbox">
                <table class="tb ed">
                    <tr>
                        <td style="width:200px;">商品的点击次数:</td>
                        <td align="left">
                            <input type="text" name="click" style="width: 60px"/>&nbsp;&nbsp;&nbsp;次
                        </td>
                    </tr>
                    <tr>
                        <td style="width:200px;">是否为推荐商品：</td>
                        <td align="left">
                            <label>
                                <span>是</span>
                                <input type="radio" name="recommend" value="1"/>
                            </label>
                            <label>
                                <span>否</span>
                                <input type="radio" name="recommend" value="0" />
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td style="width:200px;">是否为热卖商品：</td>
                        <td align="left">
                               <label>
                                <span>是</span>
                                <input type="radio" name="hot" value="1"/>
                            </label>
                            <label>
                                <span>否</span>
                                <input type="radio" name="hot" value="0" />
                            </label>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="innerbox">
                <table class="tb" id="attr" style="width: auto">
                    <tr id="head_type">
                        <td class="tfont" width="100px;">选择商品类型:</td>
                         <td>                             
                            <div class="select_char inputstyle" id="good_type">
                                请选类型
                            </div>                        
                        </td>
                    </tr>
                </table>
            </div>

             <div class="innerbox">
                 <table class="tb" style="width:80%">
                    <tr>
                        <td class="tfont" width="100px;">商品图册:</td>
                    </tr>
                     <tr>
                          <td>
                              <upload name='img' limit='10' path='./Uploads/img_list' width="460,80" height="460,90"/>
                        </td>
                     </tr>
                      <tr>
                        <td class="tfont" width="100px;">列表页展示图:</td>
                    </tr>
                     <tr>
                          <td>
                              <upload name='pic' limit='1' path='./Uploads/img_list' />
                        </td>
                     </tr>
                </table>
            </div>


             <div class="innerbox">
                <table class="tb ed">
                    <tr>
                        <td class="tfont">售后服务:</td>
                    </tr>
                    <tr  class="edit">
                        <td>
                            <editor name='service'/>
                        </td>
                    </tr>
                </table>
            </div>



            <input type="submit" value="确定" class="gsubmit" style="margin-left: 85%"/>
        </form>
    </body>
</html>
