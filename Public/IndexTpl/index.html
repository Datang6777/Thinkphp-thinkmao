<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <title></title>
    </head>
    <body>
        <cate3 cid="top">
            <a  ss="{}" href="{$field['url']}" style="height:30px;line-height: 30px;display:block">
                {$field['name']} </a>
            <div>
                <ul>
                    <cate3 cid="$field['id']">
                        <li ss="{}">
                            <a href="{$field['url']}">
                                {$field['name']}
                            </a>
                            <ul>
                                <cate3 cid="$field['id']">
                                    <li ss="{}">
                                        <a href="{$field['url']}">
                                            {$field['name']}
                                        </a>
                                    </li>
                                </cate3>
                            </ul>
                        </li>
                    </cate3>
                </ul>
            </div>
        </cate3>

        <brand cid="15" row="20">
            <h3 ss="{}">
                <a href="{$field['url']}">{$field['name']}</a>
            </h3>
        </brand>


        <ul>
        <attr gid='10' row="30">
            <li ss='{}'>
                {$field['attr_name']}:{$field['value']}
            </li>
        </attr>
        </ul>
        <br/>
        <br/>



        <specname gid="10">
            <h3 ss="{}"> {$field['attr_name']}</h3>
            <ul>
                <specvalue aid="$field['attr_id']" gid="10">
                    <li ss='{}'>
                     {$field['value']}:{$field['attr_price']}
                    </li>
                </specvalue>
            </ul>
        </specname>

        <inven gid="10">
            <h3 ss="{}"> {$field['attr_com']}</h3>
        </inven>

        <goods gid="10">
            <h3 ss="{}"> {$field['name']}</h3>
        </goods>
        <imgs gid="10" type="mini" row="2">
            <div ss="{}">
                <img src="{$field}"/>
            </div>
        </imgs>
        <chgoods cid="15" type="hot" >
            <h3 ss="{}">
                <imgs gid="$field" type="max" row="2">
            <div ss="{}">
                <img src="{$field}"/>
            </div>
                </imgs>
            </h3>
        </chgoods>

    </body>
</html>
