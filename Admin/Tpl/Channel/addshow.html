
<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
     <link rel="stylesheet" href="__PUBLIC__/css/jquery-ui-1.9.2.custom.css" />
     <link rel="stylesheet" href="__PUBLIC__/css/addchannel.css" />
     <script src="__PUBLIC__/js/jquery-1.8.3.js"></script>
     <script src="__PUBLIC__/js/jquery-ui-1.9.2.custom.min.js"></script>
     <script>
    $(function() {
        $( "#tabs" ).tabs({selected:1});
    });
    </script>
     <body>
        <form action="__CONTROL__/add" method="post">
         <input type="hidden" name='pid' value="{$hd.get.pid|default:0}"/>
        <div id="tabs">
    <ul>
        <li><a href="#tabs-1">基本设置</a></li>
        <li><a href="#tabs-2">静态规则</a></li>
    </ul>
    <div id="tabs-1">
        <table class="table1">
            <tr>
                <td width="100">栏目名称</td>
                <td><input type="text" size="60" name="c_title"/></td>
            </tr>
            <tr>
                <td width="100px" height="50px">关键字</td>
                <td><input type="text" size="60" name="c_keyword"/></td>
            </tr>
            <tr>
                <td width="100">描述</td>
                <td>
                    <textarea cols="60" rows="6" name="c_desc"></textarea>
                </td>
            </tr>
      </table>
    </div>
    <div id="tabs-2">
         <table class="table1">
            <tr>
                <td width="100">列表页模板</td>
                <td>
                    <select name="c_list_mod">
                        <option value="">请选择模板</option>
                        <list from="$dirs" name="n">
                          <option value="{$n.path}">{$n.name}</option>
                        </list>
                    </select>
                </td>
            </tr>
            <tr>
                <td height="50px">内容页模板</td>
                <td>
                    <select name="c_con_mod">
                        <option value="">请选择模板</option>
                        <list from="$cons" name="m">
                          <option value="{$m.path}">{$m.name}</option>
                        </list>
                    </select>
                </td>
            </tr>
            <tr>
                <td height="50px">列表页静态规则</td>
                <td><input type="text" size="80" name="c_list_static_url" value="{catdir}\{y}{m}{d}{cid}.html"/>
                <span>{catdir}栏目静态目录 {y}年{m}月{d}日</span></td>
            </tr>
            <tr>
                <td>内容页静态规则</td>
                <td>
                    <input type="text" size="80" name="c_con_static_url" value="{catdir}\{aid}.html"/>
                    <span>{catdir}栏目静态目录 {y}年{m}月{d}日 {aid}文章ID</span>
                </td>
            </tr>
      </table>
    </div>
</div>
            <input type="submit" clas="button1" value="添加栏目"/>
        </form>         
    </body>
</html>
